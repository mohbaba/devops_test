name: Deploy Dockerhub

on:
  push:
    branches:
      - in-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/checkout@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Restore Maven Package
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('/*.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t mohbaba12/helloworld:latest .

      - name: Push Docker image to Docker Hub
        run: docker push mohbaba12/helloworld:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Connect to EC2 Instance
        uses: aws-actions/amazon-ec2-connect@v1
        with:
          instanceId: ${{ secrets.EC2_INSTANCE_ID }}
          key: ${{ secrets.EC2_KEY_PAIR }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-18-215-168-182.compute-1.amazonaws.com << 'EOF'
          docker pull mohbaba12/helloworld:latest
#          docker stop existing_container || true
          docker run -p 8080:8080 mohbaba12/helloworld
          EOF

